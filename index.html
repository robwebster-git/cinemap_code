<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        html, body {
            height:100%;
        }
        .container {
            height: 80%;
        }
        #maprow {
            height: 100%;
        }
        #map1 {
            margin: 0px;
            padding: 0px;
            height:100%;
            border: 1px dashed gray;
        }
        #form1 {
            border-top: 1px dashed gray;
            border-left: 1px dashed gray;
            border-bottom: 1px dashed gray;
        }
    </style>
    <title>CineMap</title>
  </head>
  <body>
      <div class="container">
        <div class="row text-center">
              <div class="col"><h1>CineMap</h1>
                  <h3 id="location"></h3>
              </div>
        </div>
        <div class="row" id="maprow">
            <div class="col-sm-4 col-xs-12" id="form1">
              <h2>Selections & Queries</h2>
              <hr>
              <div class="custom-control custom-switch my-3">
                  <input type="checkbox" class="custom-control-input" id="customSwitch1">
                  <label class="custom-control-label" for="customSwitch1">Possible switch element...</label>
              </div>
              <div class="custom-control custom-switch my-3">
                  <input type="checkbox" class="custom-control-input" id="customSwitch2">
                  <label class="custom-control-label" for="customSwitch2">Possible switch element 2...</label>
              </div>
              <select class="custom-select my-3" id="dropdown1">
                  <option selected>Dropdown1</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
              </select>
              <select class="custom-select my-3" id="dropdown2">
                  <option selected>Dropdown2</option>
                  <option value="1">Four</option>
                  <option value="2">Five</option>
                  <option value="3">Six</option>
              </select>
              <div>
                  <label for="customRange1">Rangy Things 1</label>
                  <input type="range" class="custom-range my-3" min="0" max="5" step="0.1" id="range1">
              </div>
              <div>
                  <label for="customRange2">Rangy Things 2</label>
                  <input type="range" class="custom-range my-3" min="0" max="5" step="0.1" id="range2">
              </div>
              <input class="btn btn-primary" type="submit" value="Submit">
            </div>
            <div class="col-sm-8 col-xs-12" id="map1">{{map}}</div>
        </div>
      </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      var x = document.get("location");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }
      function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
        var my_location = L.marker([position.coords.latitude,position.coords.longitude]).addTo(map1)
      }
      console.log(getLocation())
</script>
  </body>
</html>
